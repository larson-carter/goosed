enabled: true

image:
  repository: goosed/pxe-stack
  tag: dev
  pullPolicy: IfNotPresent

replicaCount: 1

hostNetwork: true

serviceAccount:
  create: true
  name: ""

podAnnotations: {}

resources: {}

nodeSelector: {}

affinity: {}

tolerations: []

dhcp:
  enabled: true
  interface: "eth0,en0"
  rangeStart: 192.168.122.100
  rangeEnd: 192.168.122.150
  subnetMask: 255.255.255.0
  router: 192.168.122.1
  dns: 192.168.122.1
  leaseSeconds: 86400
  serverIP: 192.168.122.10
  nextServer: 192.168.122.10
  bootFile: undionly.kpxe

tftp:
  enabled: true
  address: ":69"
  root: /var/lib/tftpboot
  timeoutSeconds: 5
  extraVolumeMounts: []
  extraVolumes: []

http:
  enabled: true
  port: 8080
  # Additional ports to try when binding on the host network if the preferred port is unavailable.
  fallbackPorts:
    - 8081
    - 8082
    - 8083
  apiEndpoint: http://goosed-api:8080
  brandingPath: ""

extraEnv: []

otel:
  exporterEndpoint: http://otel-collector:4318

podSecurityContext:
  runAsUser: 0
  runAsNonRoot: false
  fsGroup: 0

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    add:
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_RAW
  runAsNonRoot: false
  runAsUser: 0
