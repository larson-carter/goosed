apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goosed-observability.fullname" . }}-otel-collector
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.otelCollector.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: otel-collector
      {{- include "goosed-observability.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: otel-collector
        {{- include "goosed-observability.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: otel-collector
          image: {{ .Values.otelCollector.image }}
          args:
            - "--config=/etc/otel-collector/collector.yaml"
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
            - name: metrics
              containerPort: 9464
            - name: health
              containerPort: 13133
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel-collector
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
{{- with .Values.otelCollector.resources }}
          resources:
{{ toYaml . | nindent 12 }}
{{- end }}
      volumes:
        - name: otel-config
          configMap:
            name: {{ include "goosed-observability.fullname" . }}-otel-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "goosed-observability.fullname" . }}-otel-collector
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: otel-collector
    {{- include "goosed-observability.selectorLabels" . | nindent 4 }}
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
    - name: metrics
      port: 9464
      targetPort: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: otel-collector
    {{- include "goosed-observability.selectorLabels" . | nindent 4 }}
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
