apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goosed-observability.fullname" . }}-grafana
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.grafana.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: grafana
      {{- include "goosed-observability.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: grafana
        {{- include "goosed-observability.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.adminUser | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.grafana.adminPassword | quote }}
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: /var/lib/grafana/dashboards/overview.json
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_UID
              value: goosed-overview
            - name: GF_USERS_HOME_PAGE
              value: /dashboards/home
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
{{- with .Values.grafana.resources }}
          resources:
{{ toYaml . | nindent 12 }}
{{- end }}
      volumes:
        - name: grafana-datasources
          configMap:
            name: {{ include "goosed-observability.fullname" . }}-grafana-datasources
        - name: grafana-dashboard-provider
          configMap:
            name: {{ include "goosed-observability.fullname" . }}-grafana-dashboard-provider
        - name: grafana-dashboards
          configMap:
            name: {{ include "goosed-observability.fullname" . }}-grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "goosed-observability.fullname" . }}-grafana
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: grafana
    {{- include "goosed-observability.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 3000
      targetPort: http
