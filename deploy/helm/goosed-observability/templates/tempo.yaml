apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goosed-observability.fullname" . }}-tempo
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.tempo.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: tempo
      {{- include "goosed-observability.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tempo
        {{- include "goosed-observability.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: tempo
          image: {{ .Values.tempo.image }}
          env:
            - name: OTEL_SDK_DISABLED
              value: "true"
          args:
            - "-config.file=/etc/tempo/tempo.yaml"
          ports:
            - name: http
              containerPort: 3200
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo
            - name: tempo-data
              mountPath: /var/tempo
{{- with .Values.tempo.resources }}
          resources:
{{ toYaml . | nindent 12 }}
{{- end }}
      volumes:
        - name: tempo-config
          configMap:
            name: {{ include "goosed-observability.fullname" . }}-tempo-config
        - name: tempo-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "goosed-observability.fullname" . }}-tempo
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: tempo
    {{- include "goosed-observability.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 3200
      targetPort: http
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
