apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goosed-observability.fullname" . }}-prometheus
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: prometheus
      {{- include "goosed-observability.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: prometheus
        {{- include "goosed-observability.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-lifecycle"
          ports:
            - name: http
              containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
{{- with .Values.prometheus.resources }}
          resources:
{{ toYaml . | nindent 12 }}
{{- end }}
      volumes:
        - name: prometheus-config
          configMap:
            name: {{ include "goosed-observability.fullname" . }}-prometheus-config
        - name: prometheus-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "goosed-observability.fullname" . }}-prometheus
  labels:
    {{- include "goosed-observability.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: prometheus
    {{- include "goosed-observability.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 9090
      targetPort: http
