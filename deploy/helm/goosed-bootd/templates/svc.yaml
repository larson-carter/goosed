apiVersion: v1
kind: Service
metadata:
  name: {{ include "goosed-bootd.fullname" . }}
  labels:
    {{- include "goosed-bootd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
  selector:
    {{- include "goosed-bootd.selectorLabels" . | nindent 4 }}
