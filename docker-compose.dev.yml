version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: goosed
      POSTGRES_USER: goosed
      POSTGRES_PASSWORD: goosed
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "goosed"]
      interval: 5s
      timeout: 5s
      retries: 10

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    command: ["-js", "-sd", "/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data

  seaweedfs:
    image: chrislusf/seaweedfs:3.68
    restart: unless-stopped
    command: ["server", "-s3", "-dir=/data", "-ip=0.0.0.0", "-volume.max=0"]
    environment:
      AWS_ACCESS_KEY_ID: goosed
      AWS_SECRET_ACCESS_KEY: goosedsecret
    ports:
      - "8333:8333" # S3 Gateway
      - "9333:9333" # Master
      - "8888:8888" # Filer
      - "8080:8080" # Volume UI
    volumes:
      - seaweed-data:/data

volumes:
  postgres-data:
  nats-data:
  seaweed-data:
