replicaCount: 1

image:
  api:
    repository: goosed/ui-api
    tag: dev
  web:
    repository: goosed/ui-web
    tag: dev

service:
  type: ClusterIP
  port: 80
  apiPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ui.goose.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  api: {}
  web: {}

config:
  env:
    API_BASE_URL: "https://api.goosed.local"
    CORS_ALLOWED_ORIGINS: "http://localhost:5173"
    ACCESS_TOKEN_TTL: "15m"
    REFRESH_TOKEN_TTL: "336h"
  secret:
    DB_DSN: "postgres://user:pass@postgres:5432/ui?sslmode=disable"
    JWT_SIGNING_KEY: "change-me"
    JWT_REFRESH_KEY: "change-me-refresh"

podStrategy:
  singlePod: true
