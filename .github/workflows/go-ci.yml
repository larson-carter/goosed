name: Go CI

on:
  push:
  pull_request:

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: go1.25.0
      GOBIN: ${{ github.workspace }}/bin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Verify formatting
        run: ./build/scripts/format.sh --check

      - name: Install golangci-lint
        run: |
          # Pin to commit 2691aacde615 for Go 1.25 compatibility until an official release is available.
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@2691aacde615

      - name: Add GOBIN to PATH
        run: echo "$GOBIN" >> "$GITHUB_PATH"

      - name: Run golangci-lint
        run: golangci-lint run ./...

  web-lint-and-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ui/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/ui/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check
